version: 2.1

jobs:
  frontend:
    docker:
      - image: node:14.16.0
      
    steps:
      # Pull source code from Github to Circle ci
      - checkout 

      #Download and cache dependencies
      - restore_cache:
          keys:
            - vi-dependencies-{{ checksum "frontend/package.json" }}
            # fallback to using the latest vache if no exact match is found
            - vi-dependencies-
      
      - run: 
          name: install dependencies
          command: | 
            npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "frontend/package.json" }}
      
      # run tests!
      - run: 
          name: run tests
          command: | 
            npm test

workflows:
  backend_and_frontend:
    jobs:
      # - backend
      - frontend